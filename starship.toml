# Don't insert a blank line between shell prompts
add_newline = false

# Increase external command execution timeout
command_timeout = 30000

# Main command prompt
format = """
$username$hostname\
$shlvl\
$directory\
$git_branch\
$git_status\
$package\
$python\
$rust\
$fill\
$memory_usage\
$status\
$cmd_duration\
${custom.systemd_initializing}\
${custom.systemd_starting}\
${custom.systemd_running}\
${custom.systemd_degraded}\
${custom.systemd_maintenance}\
${custom.systemd_stopping}\
${custom.systemd_offline}\
${custom.systemd_unknown}\
$time\
$line_break\
$character
"""

[username]
format = "🧠[$user]($style) ❯ "
#show_always = true

[hostname]
format = "🖥 [$hostname]($style) ❯ "
#ssh_only = false

[shlvl]
disabled = false
format = "[$symbol$shlvl]($style) ❯ "
#symbol = "↕️"
symbol = "📥"
# set to "3" in GUI and to "2" in headless servers
threshold = 3

[directory]
format = "📁[$path]($style)[$read_only]($read_only_style) ❯ "

[git_branch]
format = "[$symbol$branch]($style) ❯ "
#symbol = ""
symbol = "🌱"

[git_status]
format = '(📝[❪$all_status$ahead_behind❫]($style) ❯ )'
#🪺💾📑📝🗂🗒

[package]
format = "[$symbol$version]($style) ❯ "
symbol = "📦"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(❪$virtualenv❫)]($style) ❯ '
symbol = "🐍"

[rust]
format = "[$symbol($version )]($style)❯ "
symbol = "🦀"

[nodejs]
format = "[$symbol($version )]($style)❯ "
symbol = ""

[golang]
format = "[$symbol($version )]($style)❯ "
symbol = "🐹"

[dart]
format = "[$symbol($version )]($style)❯ "
symbol = "🎯"

[fill]
symbol = " "

[memory_usage]
disabled = false
format = ' ❮ $symbol[${ram}( ❮ 💾${swap})]($style)'
symbol = '🐏'

[status]
disabled = false
format = " ❮ ⛔[❪$status❫]($style)"
#🚪

[cmd_duration]
format = " ❮ ⌛[$duration]($style)"

[time]
disabled = false
format = " ❮ 🕒[$time]($style)"
#time_format = "%T %d.%m.%y"

[character]
format = "$symbol "

#Systemd status
[custom.systemd_initializing]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "initializing" ]'
style = "bold yellow"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_starting]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "starting" ]'
style = "bold yellow"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_running]
disabled = true
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "running" ]'
style = "bold green"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_degraded]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "degraded" ]'
style = "bold red"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_maintenance]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "maintenance" ]'
style = "bold blue"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_stopping]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "stopping" ]'
style = "bold red"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_offline]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "offline" ]'
style = "bold red"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"

[custom.systemd_unknown]
shell = ["bash", "--noprofile", "--norc"]
command = "systemctl is-system-running"
when = '[ `systemctl is-system-running` == "unknown" ]'
style = "bold red"
format = " ❮ [$symbol($output)]($style)"
symbol = "🐧"
